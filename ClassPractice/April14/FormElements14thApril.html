<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
<form url="create_user.js">
    <fieldset>
        <legend>User Form</legend>
    <label for="login">User Name</label>
<input type="text" name="login" placeholder="Enter your name" value="Kavitha" readonly="true">
<br><br>
<label for="firstname">First Name</label>
<input type="text" name="firstname" minlength="3" maxlength="6" size="2">
<br><br>
<label for="pwd">Password</label>
<input type="password" name="pwd">
<br><br>

<input type="submit" value="Submit">
</fieldset>

<label for="idRed">Red</label>
<input type="radio" name="favColor" label="Red" id="idRed" checked="checked">
<label for="idGreen">Green</label>
<input type="radio" name="favColor" value="Green" id="idGreen">
<label for="idBlue">Blue</label>
<input type="radio" name="favColor" value="Blue" id="idBlue">
</form>
</html>
