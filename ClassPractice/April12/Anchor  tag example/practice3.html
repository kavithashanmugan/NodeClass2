<!-- practice -->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Calendar
        </title>
    </head>
    <body>
        <h1>Calendar</h1>
        <ul type="square">
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
            <li>Sunday</li>
        </ul>
        <!-- ordered list reverse -->
        <ol reverse start="5">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
        <!-- roman numerals -->
        <ol type="I">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
        <!-- descriptive -->
        <dl>
            <dt>January</dt>
            <dd>It's a cold month</dd>
            <br>
            <dt>April</dt>
            <dd>Thats when spring starts</dd>
            <br>
            <dt>September</dt>
            <dd>That's when fall starts</dd>
        </dl>
    </body>
</html>
